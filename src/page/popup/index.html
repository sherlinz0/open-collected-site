<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <header><h1>Open Collected Site</h1></header>
    <main>
      <div class="content">
        <div class="content_head">
          <input class="check check--all hidden" type="checkbox" id="check-all" value="all">
          <span class="content_head_text content_head_text_address"></span><span class="content_head_text content_head_text_description"></span>
        </div>
        <ul class="sites">
        </ul>
      </div>
      <div class="operators">
        <button class="btn btn--confirm hidden">
          <svg class="btn_icon" width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><g clip-path="url(#icon-016292c029f5c4f)"><path d="M42 20V39C42 40.6569 40.6569 42 39 42H9C7.34315 42 6 40.6569 6 39V9C6 7.34315 7.34315 6 9 6H30" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/><path d="M16 20L26 28L41 7" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></g><defs><clipPath id="icon-016292c029f5c4f"><rect width="48" height="48" fill="#000000"/></clipPath></defs></svg>
        </button>
        <div class="operators_bottom">
          <button type="button" class="btn btn--add"> 
            <svg class="btn_icon" width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="48" height="48" fill="white" fill-opacity="0.01"/><rect x="6" y="6" width="36" height="36" rx="3" fill="none" stroke="#000000" stroke-width="3" stroke-linejoin="round"/><path d="M24 16V32" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/><path d="M16 24L32 24" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
          <button type="button" class="btn btn--delete">
            <svg class="btn_icon" width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="48" height="48" fill="white" fill-opacity="0.01"/><rect x="6" y="6" width="36" height="36" rx="3" fill="none" stroke="#000000" stroke-width="3" stroke-linejoin="round"/><path d="M16 24L32 24" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
          <button type="button" class="btn btn--edit">
            <svg class="btn_icon" width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="48" height="48" fill="white" fill-opacity="0.01"/><path d="M42 26V40C42 41.1046 41.1046 42 40 42H8C6.89543 42 6 41.1046 6 40V8C6 6.89543 6.89543 6 8 6L22 6" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/><path d="M14 26.7199V34H21.3172L42 13.3081L34.6951 6L14 26.7199Z" fill="none" stroke="#000000" stroke-width="3" stroke-linejoin="round"/></svg>
          </button>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
